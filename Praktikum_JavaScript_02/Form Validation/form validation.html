<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        span {
            visibility: hidden;
            color: red;
        }

        .container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <label class="form-label" for="username">Nama Pelanggan</label>
                <input class="form-control" type="text" id="username" placeholder="Masukkan Nama">
            </div>

            <span>Data belum lengkap</span>

            <div class="col-6">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="text" id="email" required placeholder="Masukkan Email">
            </div>

            <span>Data belum lengkap</span>

            <div class="col-6">
                <label class="form-label" for="jam">Jam Keberangkatan</label>
                <input class="form-control" type="time" id="jam">
            </div>

            <span>Data belum lengkap</span>

            <div class="col-6">
                <label class="form-label" for="tujuan">Tujuan Keberangkatan</label>
                <input class="form-control" type="text" id="tujuan" placeholder="Isi tujuan anda">
            </div>

            <span>Data belum lengkap</span>

            <div class="col-6">
                <label class="form-label" for="tiket">Jumlah Tiket</label>
                <input class="form-control" type="number" id="tiket">
            </div>

            <span>Data belum lengkap</span>


            <div class="d-grid gap-2 col-3 mx-auto">
                <button class="btn btn-primary mt-4" onclick="kirim()">Kirim</button>
            </div>

            <div id="hasil"></div>
        </div>
    </div>

    <script>
        const nama = document.getElementById("username")
        const email = document.getElementById("email")
        const jam = document.getElementById("jam")
        const tujuan = document.getElementById("tujuan")
        const tiket = document.getElementById("tiket")
        const hasil = document.getElementById("hasil")
        const span = document.getElementsByTagName("span")

        function kirim() {
            if (nama.value == "" || nama.value.length >= 30) {
                span[0].style.visibility = "visible"
            }
            if (email.value == "") {
                span[1].style.visibility = "visible"
            }
            if (jam.value == "") {
                span[2].style.visibility = "visible"
            }
            if (tujuan.value == "") {
                span[3].style.visibility = "visible"
            }
            if (tiket.value == "") {
                span[4].style.visibility = "visible"
            }
            else {
                hasil.innerHTML += "Nama Anda : " + nama.value + "<br>" + "<br>"
                hasil.innerHTML += email.value + "<br>" + "<br>"
                hasil.innerHTML += jam.value + "<br>" + "<br>"
                hasil.innerHTML += tujuan.value + "<br>" + "<br>"
                hasil.innerHTML += tiket.value + "<br>" + "<br>"
            }
        }
    </script>
</body>
</html>
